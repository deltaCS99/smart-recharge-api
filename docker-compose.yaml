version: "3"
services:
  app:
   build: .
   restart: always
   container_name: smart-recharge-api
   links:
    - postgres:postgres
   env_file:
    - "./.env"
   command: npm run dev
   ports:
    - 3000:3000
   depends_on:
    - postgres
   volumes:
    - .:/smart-recharge-api

  postgres:
    restart: always
    image: postgres
    ports:
      - 7000:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
     - pgdata:/var/lib/postgresql/data/

volumes:
  pgdata:
